<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul li {
            background-color: antiquewhite;
            width: 150px;
            height: 50px;
            margin: 20px;
            list-style: none;
            box-sizing: border-box; /* 테두리, 패딩 포함하여 사이즈 설정 (박스크기 변하지 X) */
        }

        ul .border-01 { /* ctrl + 스페이스바 > 맨아래 페이지다운&엔드 키 누름 색상선택 or red 타이핑 or #000000 */
            border: solid 10px aquamarine;
        }

        ul .border-02 {
            border-right: dotted 15px chocolate;
            /* border-right처럼 top.bottom.left 가능 */
        }

        ul .border-03 {
            border: dashed 10px blueviolet;
        }
    </style>
</head>

<body>
    <ul>
        <li class="border-01">테두리 1</li>
        <li class="border-02">테두리 2</li>
        <li class="border-03">테두리 3</li>
    </ul>
</body>

</html>
