<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백</title>
    <style>
    * { /* "* 태그" => 실전 시 무조건 입력 필수!!! */
        margin: 0;
        padding: 0;
    }
    div {
        width: 100px;
        height: 100px;
        background-color: #e0f7ef;
    }
    .margin-1 {
        margin: 30px; /* 외부여백 : 상하좌우 */
    }
    .margin-2 {
        margin: 80px 100px; /* 외부여백 => 상하 80px 좌우 100px */
    }
    .margin-3 {
        margin: 10px 50px 80px; /* 상 좌우 하 */
    }
    .margin-4 {
        margin: 10px 20px 40px 80px; /* 상 우 하 좌 시계방향 */
    }
    .margin-5 {
        margin-top: 10px;
        margin-left: 50px;
        margin-right: 100px;
        margin-bottom: 30px;
    }

    ul li {
        width: 100px;
        background-color: #d3e4a4;
        margin: 20px;
        list-style: none; /* li 태그 원형 기호 없애는 방법 => 블릿 없애기 필수!! */
        padding: 20px; /* margin 태그랑 동일하게 적용가능 */
    }

    </style>

</head>
<body><!-- div.margin-1 입력 후 엔터 : 자동입력됨 -->
    <div class="margin-1">margin 1</div>   
    <div class="margin-2">margin 2</div>
    <div class="margin-3">margin 3</div>
    <div class="margin-4">margin 4</div>
    <div class="margin-5">margin 5</div>

    <ul>
        <li>padding 1</li>
        <li>padding 2</li>
    </ul>
  
</body>
</html>
