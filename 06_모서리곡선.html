<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모서리 곡선</title>
    <style>
     * {
        padding: 0;
        margin: 0;
     }

      ul li {
        list-style: none;
        width: 200px;
        height: 200px;
        background-color: beige;
        margin: 20px; 
        text-align: center;          
    }

      ul .radius-01 {
        border-radius: 20px;
      }
      ul .radius-02 {
        border-radius: 20px 80px;
      }
      ul .radius-03 {
        border-radius: 20px 80px 100px;
      }
      ul .radius-04 {
        border-radius: 20px 80px 100px 180px; /* 시계방향대로 설정됨 */
      }
      ul .radius-05 {
        border-radius: 50%; /* 정사각형만 원형됨 */
      }

    </style>
</head>
<body>
    <ul>
        <li class="radius-01">모서리곡선 1</li>
        <li class="radius-02">모서리곡선 2</li>
        <li class="radius-03">모서리곡선 3</li>
        <li class="radius-04">모서리곡선 4</li>
        <li class="radius-05">모서리곡선 5</li>
    </ul>
    
</body>
</html>
