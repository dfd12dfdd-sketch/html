<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .list {
            display: flex;
            align-items: center;
            /* 수직정렬 : center / flex-end(하단배치) / flex-start(상단배치) */
        }

        .list h1 {
            font-size: 40px;
        }

        .list img {
            width: 300px;
            height: 300px;
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            padding: 20px;
            box-sizing: border-box; /* 패딩값 20만큼 다 늘어나니 0 잡아주는 거 */

            display: flex;/* flex-direction & justify... display flex가 있어야 사용가능 */
            flex-direction: column; /* 방향바꾸기 : 수직(세로) */
            justify-content: space-between;/* space between : 피그에서 h 컨테이너 채우기 기능 */
        }

    </style>
</head>

<body>
    <div class="list">
        <div>
            <h1>제목넣기</h1>
            <p>서브내용 타이틀</p>
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti cumque ipsam consectetur ex odio vel
            </P>
        </div>
        <img src="img/img3.jpg" alt="" />
    </div><!-- list -->

    <div class="item">
        <div class="text">
            <p>NEWS</p>
            <h2>html 수직정렬 2</h2>
        </div><!-- text -->

        <span>2026.01.30</span><!-- 중요하지 않는 내용 Span -->
    </div><!-- item -->

</body>

</html>
