<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시노텍스 공식몰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            box-sizing: border-box;
            width: 1360px;
              /*  margin: 0 auto; */
        }

        .title {}

        .box h1 {
            text-align: center;
            padding-bottom: 18px;
        }

        .box p {
            text-align: center;
            padding-bottom: 36px;
        }

        .box a {
            border-radius: 30px;
            border: solid 1px black;
            text-decoration: none;
            color: black;
            display: block;
            width: 201px;
            height: 48px;
            line-height: 48px;
            text-align: center;
            margin: 0 auto;
        }

        .box .list {
            display: flex;
            gap: 32px;
         }

       .list .cont img {
            width: 432px;
            height: 560px;
            display: block;
            padding-bottom: 24px;
        }

        .list .cont p {
            font-weight: bold;
            font-size: 20px;
            background-color: antiquewhite;
        }

        .box .botton {
            padding-bottom: 60px;
        }

    </style>
</head>

<body>
    <div class="box">

        <div class="title">
            <h1>시노텍스 공식몰</h1>
            <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(Life Science Filter)"<br />
                시노펙스의 반도체 필터 기술력 이제 일상생활에서 직접 경험해보세요. </p>
        </div><!-- title -->

        <div class="botton">
            <a href="#">공식몰 바로가기</a>
        </div><!-- botton -->


        <div class="list">

            <div class="cont">
                <img src="img/img1.jpg" alt="" />
                <p>앱솔루트 샤워기필터</p>
            </div><!-- cont1 -->
            <div class="cont">
                <img src="img/img2.jpg" alt="" />
                <p>프리미엄라이트 마스크</p>
            </div><!-- cont2 -->
            <div class="cont">
                <img src="img/img3.jpg" alt="" />
                <p>퓨어워터 여행키트</p>
            </div><!-- cont3 -->

        </div><!-- list -->

    </div><!-- box -->

</body>

</html>
