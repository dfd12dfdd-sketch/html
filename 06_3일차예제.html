<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차 예제 프린트물</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
                 
        .box {
            width: 676px;
            border: solid 1px black; 
            padding: 100px 50px; 
            box-sizing: border-box; /* 필수! 패딩 및 테두리 사이즈 늘어남 방지 */
                 
        }
        .box .item img {
            padding-bottom: 20px;
            background-color: aquamarine;
            width: 576px;
            height: 200px;
        }
        .box .item .title {
            font-size:  24px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="item">
             <img src="img/img1.jpg" alt=""/>
             <p class="title"> 메인키워드 01</p>
             <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지입니다 <br/>
                주제와 관련된 내용을 입력하세요.
            </p>
        </div> <!-- item -->

         <div class="item">
             <img src="img/img2.jpg" alt=""/>
             <p class="title"> 메인키워드 02</p>
             <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지입니다 <br/>
                주제와 관련된 내용을 입력하세요.
            </p>
        </div> <!-- item -->
    </div> <!-- box -->
</body>
</html>
