<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오영상</title>
    <link rel="stylesheet" href="css/16.css">
</head>

<body>
    <!-- 픽셀스 사이트 검색 https://www.pexels.com/ko-kr/ > 동영상메뉴선택 > 동영상 클릭 후 다운로드 해상도 선택 후 다운받기 -->
    <!-- controls : 컨트롤바 (잘 안씀) / autoplay muted 세트로 잘 씀(브라우저 특성상)  -->
    <section class="video">
        <video src="img/동영상.mp4" controls autoplay loop muted></video>
        <!-- video 엔터 자동생성 / controls 재생창 생성 / autoplay 자동재생 / loop 반복/ muted 음소거-->
        <div class="text">
            <h1>메인 동영상</h1>
            <a href="#">바로가기</a>
        </div><!-- .text -->
    </section><!-- .video -->
</body>

</html>
